<form>
  <label for="search">Search for a movie:</label><br>
  <input type="text" #box required placeholder="Search for a movie here..." name="search" >
  <button (click)="searchMovie(box.value)">Search</button>
</form>


<app-movie-details *ngFor="let movie of results" [results]="results"></app-movie-details>

<div *ngFor="let movie of results">
  <mat-card>
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="mat-card-image">
    <mat-card-content>
      <span class="mat-card-title">{{ movie.title }}</span>
      <p class="mat-card-subtitle">{{ movie.release_date | date }}</p>
      <p class="mat-card-content">{{ movie.overview }}</p>
      <p class="mat-card-content">Average Rating: {{ movie.vote_average }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/movie-details/', movie.id]" (click)="openPopup()"><router-outlet>View Details</router-outlet></button>
    </mat-card-actions>
  </mat-card>
</div>
