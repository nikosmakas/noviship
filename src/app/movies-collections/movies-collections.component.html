<p>Select the collection you want to modify</p>

<div *ngFor="let collection "><!--of collections -->
    <mat-card>
        <mat-card-content>
            <span class="mat-card-title">{{ collection.title }}</span>
            <p class="mat-card-content">{{ collection.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/collection']" (click)="openCollection()">View collection</button>
        </mat-card-actions>
    </mat-card>
